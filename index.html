      <FORM NAME="myform" ACTION="" METHOD="GET">
        Password Criteria<BR><p>
        <input type="checkbox" name="chkLower" unchecked><label>Lower Case Character</label><p> 
        <input type="checkbox" name="chkUpper" unchecked><label>Upper Case Character</label><p> 
        <input type="checkbox" name="chkNum" unchecked><label>Numeric Character</label><p> 
        <input type="checkbox" name="chkSpecial" unchecked><label>Special Character</label><p>
        <input type="text" name="txtLength" value=""><label>Password Length (8-128 Characters)</label><p>
        <INPUT TYPE="button" NAME="button" Value="Generate Password" onClick="writePassword(this.form)" onfocus="CheckLength(this.form)">

      <div class="card">
